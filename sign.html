<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/91052885a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign.css">
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <div class="sign-up">
            <span><i class="fa-solid fa-xmark close"></i></span> 
                <h1>Sign Up Now</h1>
                
            
            <form>
                <input type="text" class="input" placeholder="Name">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
                <input type="password" class="input" placeholder="Confirm Password">
            </form>
            <p class="check"><span><input type="checkbox"></span> I agree to the terms of services </p>
            <button type="button" class="btn1">SIGN UP</button>
            <hr>
            <p class="or">OR</p>
            <div class="icons">
                <a href=""><i class="fa-brands fa-google"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <p>Do you have an account ? <a href="index2.html">SIGN IN</a></p>
        </div>
    </div>
    <script>
        const popup = document.querySelector('.sign-up');
        const close = document.querySelector('.close')
        window.onload = function () {
            setTimeout(function () {
                popup.style.display = "block"

            }, 2)
        }
        close.addEventListener('click', () => {
            popup.style.display = "none";
        })
    </script>
</body>

</html>
